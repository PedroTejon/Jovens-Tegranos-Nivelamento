    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 2</span>
            <p id="enunciado">Fazer um programa para ler as medidas da base e altura de um retângulo.
                Em seguida, mostrar o valor da área, perímetro e diagonal deste retângulo,
                com quatro casas decimais, conforme exemplo.</p>
            
            <div id="formInputs">
                <label for="inputBaseRetangulo">Base do retângulo: </label>
                <input class="input" id="inputBaseRetangulo" type="number"></input>
                
                <label for="inputAlturaRetangulo">Altura do retângulo: </label>
                <input class="input" id="inputAlturaRetangulo" type="number"></input>
            </div>
            <div id="button" class="button">Enviar</div>
            
            <div id="pageBDiv">
                <a class="button" href="../Exercício 1/index.html">Anterior</a>

            </div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
