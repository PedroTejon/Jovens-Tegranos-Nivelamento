<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Exercício 27</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 27</span>
            <p id="enunciado">Fazer um programa para verificar se um número ou palavra é palíndroma;
                Exibir como saída se o número ou palavra "é palíndroma" ou "não é
                palíndroma". Um palíndromo é algo que pode ser lido em qualquer
                sentido. Ex.: 110011, Reger, Osso.</p>
            
            <div id="formInputs">
                <label for="inputPalavra">Palavra: </label>
                <input class="input" id="inputPalavra"></input>
            </div>
            <div id="button">Enviar</div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
</html>
