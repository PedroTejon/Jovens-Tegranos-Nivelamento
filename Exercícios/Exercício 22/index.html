            <p id="enunciado">Ler um número inteiro N, daí mostrar na tela a tabuada de N para 1 a 10,
                conforme exemplo.</p>
            
            <details>
                <summary>
                    Exemplo
                </summary>
                <div id="divExemplo">Deseja a tabuada para qual valor? <span class="inputTexto">4</span><br>
                    4 x 1 = 4<br>
                    4 x 2 = 8<br>
                    4 x 3 = 12<br>
                    4 x 4 = 16<br>
                    4 x 5 = 20<br>
                    4 x 6 = 24<br>
                    4 x 7 = 28<br>
                    4 x 8 = 32<br>
                    4 x 9 = 36<br>
                    4 x 10 = 40
                </div>
            </details>
            
            <div id="formInputs">
