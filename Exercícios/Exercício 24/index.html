        <div id="divInputs">

            <p id="enunciado">Receber 5 valores numéricos inteiros, ordenar os valores em ordem
                crescente e exibir os valores ordenados.</p>
            
            <details>
                <summary>
                    Exemplo
                </summary>
                <div id="divExemplo">Números recebidos: <span class="inputTexto">3, 9, 2, 4, 6</span><br>

            <div id="pageBDiv">

            <label for="outputArea" style="font-weight: bold;">Saída:</label>
            <textarea id="outputArea" readonly></textarea>
        </div>
