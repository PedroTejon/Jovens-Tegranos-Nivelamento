<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Exercício 24</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 24</span>
            <p id="enunciado">Receber 5 valores numéricos inteiros, ordenar os valores em ordem

            <div id="formInputs">
                <label for="inputNumeros">Numeros recebidos: </label>

            <div id="button">Enviar</div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
