<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exercício 10 - Jovens Tegranos - Etapa de Nivelamento">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Exercício 10</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 10</span>
            <p id="enunciado">Fazer um programa para ler três números inteiros. Em seguida, mostrar
                qual o menor dentre os três números lidos. Em caso de empate, mostrar
                apenas uma vez.</p>
            
            <details>
                <summary>
                    Exemplo
                </summary>
                <div id="divExemplo">Primeiro valor: <span class="inputTexto">7</span><br>
                    Segundo valor: <span class="inputTexto">3</span><br>
                    Terceiro valor: <span class="inputTexto">8</span><br>
                    MENOR = 3
                </div>
            </details>
            
            <div id="formInputs">
                <label for="inputPrimeiroValor">Primeiro valor: </label>
                <input class="input" id="inputPrimeiroValor" type="number"></input>
                
                <label for="inputSegundoValor">Segundo valor: </label>
                <input class="input" id="inputSegundoValor" type="number"></input>
                
                <label for="inputTerceiroValor">Terceiro valor: </label>
                <input class="input" id="inputTerceiroValor" type="number"></input>
            </div>
            <div id="button" class="button">Enviar</div>
            
            <div id="pageBDiv">
                <a class="button" href="../Exercício 9/index.html">Anterior</a>
                <a class="button" href="../Exercício 11/index.html">Próximo</a>
            </div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <label for="outputArea" style="font-weight: bold;">Saída:</label>
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
</html>
