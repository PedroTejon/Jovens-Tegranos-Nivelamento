<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Exercício 20</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 20</span>
            <p id="enunciado">Escreva um programa que exiba a soma de todos os números
                compreendidos entre um intervalo dado pelo usuário.</p>
            
            <div id="formInputs">
                <label for="inputNumInicial">Número inicial: </label>
                <input class="input" id="inputNumInicial" type="number"></input>
                
                <label for="inputNumFinal">Número final: </label>
                <input class="input" id="inputNumFinal" type="number"></input>
                
            </div>
            <div id="button">Enviar</div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
</html>
