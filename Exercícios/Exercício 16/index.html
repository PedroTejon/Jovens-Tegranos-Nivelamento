<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exercício 16 - Jovens Tegranos - Etapa de Nivelamento">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Exercício 16</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 16</span>
            <p id="enunciado">No arremesso de dardo, o atleta tem três chances para lançar o dardo à
                maior distância que conseguir. Você deve criar um programa para, dadas
                as medidas das três tentativas de lançamento, informar qual foi a maior.</p>
            
            <div id="formInputs">
                <label for="inputDistancia1">Digite a primeira distância: </label>
                <input class="input" id="inputDistancia1" type="number"></input>
                
                <label for="inputDistancia2">Digite a segunda distância: </label>
                <input class="input" id="inputDistancia2" type="number"></input>
                
                <label for="inputDistancia3">Digite a terceira distância: </label>
                <input class="input" id="inputDistancia3" type="number"></input>
            </div>
            <div id="button" class="button">Enviar</div>
            
            <div id="pageBDiv">
                <a class="button" href="../Exercício 15/index.html">Anterior</a>
                <a class="button" href="../Exercício 17/index.html">Próximo</a>
            </div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <label for="outputArea" style="font-weight: bold;">Saída:</label>
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
</html>
