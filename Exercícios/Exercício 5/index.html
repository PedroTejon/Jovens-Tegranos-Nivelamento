<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exercício 5 - Jovens Tegranos - Etapa de Nivelamento">

        <title>Exercício 5</title>
    </head>
    <body>
        <div id="divInputs">
            <span id="titulo">Exercício 5</span>
            <p id="enunciado">Fazer um programa para ler o valor "r" do raio de um círculo, e depois
                mostrar o valor da área do círculo com três casas decimais. A fórmula da
                área do círculo é a seguinte: área = π. r2. O valor de π corresponde a 3.14159.</p>
            
            <div id="formInputs">
                <label for="inputRaioCirculo">Digite o valor do raio do círculo: </label>
                <input class="input" id="inputRaioCirculo" type="number"></input>
            </div>
            <div id="button" class="button">Enviar</div>
            
            <div id="pageBDiv">
                <a class="button" href="../Exercício 4/index.html">Anterior</a>
                <a class="button" href="../Exercício 6/index.html">Próximo</a>
            </div>
            <script src="./script.js"></script>
        </div>
        <div id="divOutputs">
            <label for="outputArea" style="font-weight: bold;">Saída:</label>
            <textarea id="outputArea" readonly></textarea>
        </div>
    </body>
</html>
